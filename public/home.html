<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- RESET.CSS  -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- MATERIAL ICONS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">

     <!-- GOOGLE FONTS  -->
     <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <!-- HOME.CSS  -->
    <link rel="stylesheet" href="css/home.css" media="screen" title="no title">

    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="check-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Employee Check-In Success</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <main>
        <div id="employee-tasks-storage" class="container">

            <!-- Priority employee task row  -->
            <div id="priority-employee-tasks" class="row text-center justify-content-center">

                <!-- EVV/Check In -->
                <div class="col-lg-4 priority-row">
                    <button id="btnLocate" class="button" type="button" data-toggle="modal" data-target="#exampleModalLong"><i class="material-icons">schedule</i><p>Check In</p></button>
                </div>

                <!-- Schedule  -->
                <div class="col-lg-4 priority-row">
                    <button id="schedule-btn" class="button" type="button"><i class="material-icons">date_range</i>
                    <p>Schedule</p></button>
                </div>

                <!-- Daily Activity Check List -->
                <div class="col-lg-4 priority-row">
                    <button id="checklist-btn" class="button" type="button"><i class="material-icons">done_outline</i>
                    <p>Checklist</p></button>
                </div>
                
            </div>

            <!-- Secondary employee task row  -->
            <div id="secondary-employee-tasks" class="row text-center justify-content-center">

                <!-- Tests  -->
                <div class="col-lg-4 secondary-row">
                    <button id="learning-btn" class="button" type="button""><i class="material-icons">question_answer</i>
                    <p>Learning Center</p></button>
                </div>

                <!-- HIPPA Info -->
                <div class="col-lg-4 secondary-row">
                    <a href="https://www.dhcs.ca.gov/formsandpubs/laws/hipaa/Pages/1.00WhatisHIPAA.aspx"><button id="hippa-btn" class="button" type="button""><i class="material-icons">info</i>
                    <p>HIPPA Information</p></button></a>
                </div>

            </div>

        </div>
    </main>

    <!-- if we want to add the map back uncomment lines 165-169 and see public/js/evv.js and uncomment lines 14-17-->
    <div id="map-storage" class="container" hidden="true">
        <div class="row">
            <div id="map" class="col-xs-10 col-lg-4"></div>
        </div>
    </div>

    <script src="js/evv.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBch57574bZrBIaozRgthW7XGglbY305y4"
        type="text/javascript"></script>
</body>

</html>
